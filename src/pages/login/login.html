<ion-header>
  <!--<ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>-->
</ion-header>


<ion-content class="content" padding>
    <ion-grid>
    <ion-row>
      <ion-item>
        <img src="https://logodownload.org/wp-content/uploads/2014/02/caixa-logo-3.png" alt="">
      </ion-item>
    </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="text" placeholder="Agência"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type="text" placeholder="Conta"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="laranja" full (click)="login()">Acessar minha conta</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer padding-left>
  <p><a href="">Não sou correntista</a></p>
</ion-footer>
